# hosts: ["https://localhost:9200"]
# username: "elastic"
# password: "ubuntuserver1234"
# ssl.certificate_authorities: ["/etc/elasticsearch/elastic-stack-ca.p12"]
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
