filebeat.inputs:
- type: log
  id: honeypot-id
  enabled: true
  paths:
   - /home/ubuntu/honeypot_json/*
  fields:
   document_type: honeypot
  fields_under_root: true
filebeat.config.modules:
 path: ${path.config}/modules.d/*.yml
 reload.enabled: false
setup.template.settings:
 index.number_of_shards: 1
setup.kibana:
 host: "http://localhost:5601"
# username: "elastic"
# password: "ubuntuserver1234"
# ssl.certificate_authorities: ["/etc/kibana/certs/elastic-stack-ca.p12"]
output.logstash:
 hosts: ["http://localhost:5044"]
